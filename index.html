<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>Libro Gems</title>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="login-page">
  <main>
    <div class="login-card" id="login-container">
        <div class="card-header">
            <i class="material-icons login-icon">lock</i>
            <h2>Welcome to LiBro Gems!</h2>
            <p>Please log in to continue</p>
        </div>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="#" id="show-signup">Signup here</a></p>
    </div>
    <!-- Signup Form (hidden initially) -->
    <div id="signup-container" class="hidden">
      <h1>Signup</h1>
      <form id="signup-form">
        <label for="new-username">Username:</label><br />
        <input type="text" id="new-username" required /><br /><br />

        <label for="new-password">Password:</label><br />
        <input type="password" id="new-password" required /><br /><br />

        <label for="new-role">Role:</label><br />
        <select id="new-role" required>
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select><br /><br />

        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
  </main>

  <script type="module" src="/src/login.js"></script>
  <script type="module" src="/src/signup.js"></script>
  <script type="module" src="/src/utils/toggleAuth.js"></script>

</body>
</html>
