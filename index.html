<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>Libro Gems</title>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="login-page">
  <main>
    <div class="login-card" id="login-container">
        <div class="card-header">
            <i class="material-icons login-icon">lock</i>
            <h2>Welcome to LiBro Gems!</h2>
            <p>Please log in to continue</p>
        </div>
        <form id="login-form">
          <div id="error-notification" class="error-notification hidden">
            <div id="username-error" class="hidden"></div>
            <div id="password-error" class="hidden"></div>
            <div id="credentials-error" class="hidden"></div>
          </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="#" id="show-signup">Sign up here</a></p>
    </div>

    <!-- Signup Form (hidden initially) -->
    <div class="signup-card hidden" id="signup-container">
        <div class="card-header">
          <i class="material-icons signup-icon">person_add</i>
            <h2>Create an Account</h2>
            <p>Join LiBro Gems today</p>
        </div>
      <form id="signup-form">
        <div id="signup-error-notification" class="error-notification hidden">
          <div id="signup-error-message"></div>
        </div>
        <div class="input-group">
          <label for="new-email">Email</label>
          <input type="email" id="new-email" required placeholder="youremail@example.com">
        </div>
        <div class="input-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" required>
        </div>
        <div class="input-group">
          <label for="new-first-name">First Name</label>
          <input type="text" id="new-first_name" required placeholder="Chappelle">
        </div>
        <div class="input-group">
          <label for="new-password">Last Name</label>
          <input type="text" id="new-last_name" required placeholder="Roan">
        </div>
        <div class="input-group">
          <label for="new-nickname">What do we call you?</label>
          <input type="text" id="new-nick_name" required placeholder="Your nickname">
        </div>
      
        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div class="modal-overlay hidden" id="confirmation-overlay">
    <div class="confirmation-card">
      <h3 id="confirmation"></h3>
      <button type="yes">Yes</button>
      <button type="no">No</button>
    </div>
  </div>

  <script type="module" src="/src/login.js"></script>
  <script type="module" src="/src/signup.js"></script>
  <script type="module" src="/src/utils/toggleAuth.js"></script>

</body>
</html>
