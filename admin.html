<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="/src/addbook.js"></script>
    <script type="module" src="/src/roles/admin.js"></script>
    <script type="module" src="/src/admin-records.js"></script>
    <title>Admin Page</title>
</head>

<body class="dashboard-page">
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <div class="profile-circle">
                    <span id="profile-initials">AD</span>
                </div>
                <h3 id="username" class="username"></h3>
                <p id="email_address" class="email-address"></p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active"><i class="material-icons">dashboard</i>Dashboard</a></li>
                    <li><a href="#" class="logout-btn"><i class="material-icons">logout</i>Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="greeting">Hello, Admin</h1>
                <nav class="header-nav">
                    <ul>
                        <li>
                            <button type="button" id="addBookbtn" class="btn add-book-btn">
                                <i class="material-icons">add_circle</i> Add Book
                            </button>
                        </li>
                    </ul>
                </nav>
            </header>

            <section class="dashboard-widgets">

                <div class="widget-card total-books-card">
                    <div class="card-content">
                        <span id="total-books-count">0</span>
                        <p>Total Books</p>
                    </div>
                    <div class="card-icon">
                        <i class="material-icons">library_books</i>
                    </div>
                </div>

                <div class="widget-card pending-returns-card">
                    <div class="card-content">
                        <span id="pending-returns-count">0</span>
                        <p>Pending Returns</p>
                    </div>
                    <div class="card-icon">
                        <i class="material-icons">schedule</i>
                    </div>
                </div>

            </section>

            <div class="modal-overlay hidden" id="modal-overlay">
                <div id="modal" class="addBooks-pop-up">
                    <h2 id="addBookbtn">Add Book</h2>
                    <form id="bookForm">
                        <label>Title:<br><input type="text" id="title" required></label>
                        <label>Author:<br><input type="text" id="author" required></label>
                        <label>Description:<br><input type="text" id="description" required></label>
                        <label>Date:<br><input type="text" id="p_date" required></label>
                        <label>Quantity:<br><input type="number" id="quantity" min="1" required></label>
                        <br><br>
                        <button type="submit">Submit</button>
                        <button type="button" id="closeModal">Cancel</button>
                    </form>
                    <p id="statusMsg"></p>
                </div>
            </div>

            <section class="records">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>No. </th>
                                <th>Username</th>
                                <th>Book Name</th>
                                <th>Date Borrowed</th>
                                <th>Date Returned</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactionBody">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
