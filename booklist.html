<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booklist.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Books List</title>
</head>

<body>
    <header class="main-header">
        <button onclick="history.back()" class="back-btn">
            <i class="material-icons">arrow_back</i>
        </button>
        <h1 class="header-center">Book List</h1>
    </header>
    
    <div id="booksContainer" class="book-container">
        <div class="book-card">
            <h3 class="book-title">The Hobbit</h3>
            <p class="book-author">Author: J.R.R. Tolkien</p>
            <p class="book-quantity">Quantity: 5</p>
        </div>
        <div class="book-card">
            <h3 class="book-title">1984</h3>
            <p class="book-author">Author: George Orwell</p>
            <p class="book-quantity">Quantity: 3</p>
        </div>
        <div class="book-card">
            <h3 class="book-title">To Kill a Mockingbird</h3>
            <p class="book-author">Author: Harper Lee</p>
            <p class="book-quantity">Quantity: 7</p>
        </div>
    </div>
    <script type="module" src="/src/booklist.js"></script>
</body>
</html>
